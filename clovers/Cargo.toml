[package]
name = "clovers"
version = "0.1.0"
authors = ["Walther <veeti.haapsamo@gmail.com>"]
edition = "2018"
publish = false

[lib]
name = "clovers"
path = "src/lib.rs"
crate-type = ["lib"]

[features]
serde-derive = ["serde/derive", "nalgebra/serde-serialize"]
stl = ["stl_io", "std"]
std = []

[dependencies]
# Required for everything
nalgebra = { version = "0.29.0", features = ["libm"], default-features = false  }
rand = { version = "0.8.4", features = ["small_rng"] }
serde = { version = "1.0.129", features = ["derive"], default-features = false, optional = true  }
stl_io = { version = "0.6.0", optional = true }

[dev-dependencies]
