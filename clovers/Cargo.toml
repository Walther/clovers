[package]
name = "clovers"
version = "0.1.0"
authors = ["Walther <veeti.haapsamo@gmail.com>"]
edition = "2018"
publish = false

[lib]
name = "clovers"
path = "src/lib.rs"

[dependencies]
# Required for everything
nalgebra = { version = "0.23.1", features = ["serde-serialize"] }
rand = { version = "0.7.3", features = ["small_rng"], default-features = false }
serde = { version = "1.0.127", default-features = false, features = ["alloc", "derive", "rc"] }

[dev-dependencies]
