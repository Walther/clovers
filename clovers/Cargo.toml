[package]
name = "clovers"
version = "0.1.0"
authors = ["Walther <veeti.haapsamo@gmail.com>"]
edition = "2018"
publish = false

[lib]
name = "clovers"
path = "src/lib.rs"
crate-type = ["lib"]

[features]
serde-derive = ["serde/derive", "nalgebra/serde-serialize"]
nalg = ["nalgebra"]
rand-crate = ["rand/small_rng"]
stl = ["stl_io", "std"]
std = []
traces = ["tracing"]
gpu = ["spirv-std/glam"]

[dependencies]
nalgebra = { version = "0.29.0", features = ["libm"], default-features = false, optional = true }
rand = { version = "0.8.4", features = ["small_rng"], default-features = false, optional = true }
serde = { version = "1.0.130", features = ["derive"], default-features = false, optional = true }
stl_io = { version = "0.6.0", optional = true }
tracing = { version = "0.1.26", optional = true }
spirv-std = { git = "https://github.com/EmbarkStudios/rust-gpu", rev = "eeb67ae7489e5df03231f73d108a8f2feae2ca1a", features = ["glam"], optional = true }

[dev-dependencies]
