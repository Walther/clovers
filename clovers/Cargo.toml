[package]
name = "clovers"
version = "0.1.0"
authors = ["Walther <veeti.haapsamo@gmail.com>"]
edition = "2018"
publish = false

[lib]
name = "clovers"
path = "src/lib.rs"

[dependencies]
# Required for everything
nalgebra = { version = "0.29.0", features = ["serde-serialize", "libm", "rand"] }
rand = { version = "0.8.4" }
serde = { version = "1.0.127", features = ["derive"] }

