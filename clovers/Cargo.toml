[package]
name = "clovers"
version = "0.1.0"
authors = ["Walther <veeti.haapsamo@gmail.com>"]
edition = "2021"
publish = false

[lib]
name = "clovers"
path = "src/lib.rs"
crate-type = ["lib"]

[features]
serde-derive = ["serde/derive", "nalgebra/serde-serialize"]
stl = ["stl_io", "std"]
gl_tf = ["gltf"]
std = []
traces = ["tracing"]

[dependencies]
enum_dispatch = "0.3.8"
gltf = { version = "1.0.0", optional = true }
nalgebra = { version = "0.31.3", features = ["libm"], default-features = false }
rand = { version = "0.8.5", features = ["small_rng"], default-features = false }
rand_distr = "0.4.3"
serde = { version = "1.0.147", features = ["derive"], default-features = false, optional = true }
# TODO: remove git dependency after there's a new release with https://github.com/hmeyer/stl_io/pull/14
stl_io = { git = "https://github.com/hmeyer/stl_io", rev = "80cce5351ee4f8eb2c5cfa9114f8c2bf961f62fa", optional = true }
tracing = { version = "0.1.37", optional = true }

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "random"
harness = false
