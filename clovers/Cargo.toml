[package]
name = "clovers"
version = "0.1.0"
authors = ["Walther <veeti.haapsamo@gmail.com>"]
edition = "2018"
publish = false

[lib]
name = "clovers"
path = "src/lib.rs"
crate-type = ["lib"]

[features]
serde-derive = ["serde/derive", "nalgebra/serde-serialize"]
nalg = ["nalgebra"]
random = ["rand", "rand/small_rng"]
stl = ["stl_io", "std"]
std = []
traces = ["tracing"]

[dependencies]
nalgebra = { version = "0.29.0", features = ["libm"], default-features = false, optional = true }
rand = { version = "0.8.4", features = ["small_rng"], optional = true }
serde = { version = "1.0.130", features = ["derive"], default-features = false, optional = true }
stl_io = { version = "0.6.0", optional = true }
tracing = { version = "0.1.26", optional = true }

[dev-dependencies]
